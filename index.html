<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Plotly Challenge - Interactive Visualizations and Dashboard </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira Sans:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="row m-3 my-4">
            <div class="bg-dark p-5 rounded-lg text-center header">
                <h1 class="display-4">Belly Button Biodiversity Dashboard</h1>
                <p class="lead text-info">Use the interactive charts below to explore the dataset</p>
            </div>
        </div>
        <div class="row m-4 margin-neg-3">
            <div class="col-md-4 my-4">
                <select id="individual-select" class="form-select my-4"></select>
                <div class="card">
                    <div class="card-header bg-info">
                        <strong>Demographic Info</strong>
                    </div>
                    <div class="container my-4">
                        <dl id="demographic-entries" class=row></dl>
                    </div>                   
                </div>
            </div>
            <div id="top-10-cultures" class="col-md-4 my-4">

            </div>
            <div id="wash-freq-gauge" class="col-md-4 my-4">

            </div>
        </div>
        <div class="row m-3 margin-neg-3">
            <div id="samples-bubble-chart" class="container col-md-12">

            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
